<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap 1</title>
</head>
<body>
    <script>
        let arr = ["Red","Black","White","Yellow","Blue"];
        let result = '';
        for(let i=0; i<arr.length;i++){
            result += arr[i];
            if(i<arr.length-1){
                result += ',';
            }
        }
        console.log(result);
    </script>
</body>
</html>
